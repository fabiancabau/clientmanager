<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Client Manager | Dashboard </title>

    <!-- Bootstrap core CSS -->

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='fonts/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/maps/jquery-jvectormap-2.0.1.css') }}" />
    <link href="{{ url_for('static', filename='css/icheck/flat/green.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/floatexamples.css') }}" rel="stylesheet" type="text/css" />

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/nprogress.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notify/pnotify.core.js') }}"></script>
    <script>
        NProgress.start();
    </script>

    <!--[if lt IE 9]>
        <script src="{{ url_for('static', filename='js/ie8-responsive-file-warning.js') }}"></script>
        <![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>


<body style="background:#F7F7F7;">
    
    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <script type="text/javascript">
                        $(function(){
                            new PNotify({
                                title: '{{ message.title }}',
                                text: '{{ message.message }}',
                                type: '{{ category }}',
                                delay: 3000
                            });
                        });
                    </script>
                {% endfor %}
            {% endif %}
        {% endwith %}

            <div id="login" class="animate form">
                <section class="login_content">
                    <form method="POST" action="{{ url_for('login.LoginAPIForm') }}">
                        <h1>Client Manager</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="UsuÃ¡rio" name="username" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Senha" name="password" required="" />
                        </div>
                        <div>
                            <input type="submit" class="btn btn-default submit">
                        </div>
                        <div class="clearfix"></div>

                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>

        </div>
    </div>

</body>

</html>
